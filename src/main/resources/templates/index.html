<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    <title>FinCalc</title>
    <link rel="icon" href="images/calculator.png" type="image/x-icon">

</head>
<body>

<!-- Navbar -->
<div class="container-fluid shadow">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-2">
        <a href="/" class="brand d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none ms-3">
            <img width="30" height="30" src="images/calculator.png">
            <span class="navbar-header fs-4 ms-3">FinCalc</span>
        </a>

        <a class="btn btn-green" href="/login">Login</a>
    </header>
</div>

<main>

    <div class="px-4 py-5 my-5 text-center">
        <img width="50" height="50" src="images/calculator.png">
        <h1 class="display-6 fw-bold text-body-emphasis mt-2">Calculators</h1>
        <div class="col-lg-6 mx-auto">
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-3">
                <a href="/compound-interest-calculator" class="btn btn-green btn-md px-4 gap-3">Compound Interest Calculator</a>
            </div>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
