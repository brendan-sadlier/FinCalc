<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    <title>Compound Interest Calculator</title>
    <link rel="icon" href="images/calculator.png" type="image/x-icon">

</head>
<body>

<!-- Navbar -->
<div class="container-fluid shadow">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-2">
        <a href="/" class="brand d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none ms-3">
            <img width="30" height="30" src="images/calculator.png">
            <span class="navbar-header fs-4 ms-3">FinCalc</span>
        </a>

        <a class="btn btn-green" href="/login">Login</a>
    </header>
</div>

<main>

    <div class="container align-items-center justify-content-center mt-4">

        <div class="row row-cols-1 justify-content-center">

            <div class="col text-center">
                <h1 class="display-6 fw-bold text-body-emphasis mt-2">Compound Interest Calculator</h1>
            </div>

            <div class="col-sm-5 mt-3">
                <form method="post" action="/compound-interest-calculator">
                    <div class="form-group mb-3">
                        <label for="principal" class="mb-2">Principal amount of the loan:</label>
                        <input type="number" class="form-control" id="principal" placeholder="0.00" name="principal" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="apr" class="mb-2">APR:</label>
                        <input type="number" class="form-control" id="apr" placeholder="0.00" name="apr" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="compound" class="mb-2">Compound (in months):</label>
                        <input type="text" class="form-control" id="compound" placeholder="0" name="compound" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="time" class="mb-2">Time (in years):</label>
                        <input type="number" class="form-control" id="time" placeholder="0" name="time" required>
                    </div>
                    <div>
                        <button type="submit" class="d-inline btn btn-green align text-center">Calculate</button>
                        <a type="button" class="d-inline btn btn-green align text-center" href="/">Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
